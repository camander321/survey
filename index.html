<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Please take my survey</title>
  </head>
  <body>
    <div class="container">
      <form id="surveyForm">

        <label for="favoriteFood">What is your favorite food?</label>
        <select class="form-control" id="favoriteFood">
          <option value="steak">Steak</option>
          <option value="steak">S T E A K</option>
          <option value="steak">sTeAk</option>
          <option value="steak">kaets</option>
          <option value="other">other</option>
        </select>

        <label for="favoriteWeekday">What is your favorite day of the week?</label>
        <select class="form-control" id="favoriteWeekday">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
          <option value="other">other</option>
        </select>

        <label for="petPreference">What is your ideal pet?</label>
        <select class="form-control" id="petPreference">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="moose">Moose</option>
          <option value="other">Other</option>
        </select>

        <button type="submit" class="form-control" name="button">Submit</button>

      </form>
    </div>
  </body>
</html>
